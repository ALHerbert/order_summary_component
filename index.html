<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main id="main">
  <div class="card">
  <img id="illustration-hero" src="images/illustration-hero.svg" />
  <h1 class="title">Order Summary</h1>

  <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div id="plan-select">
    <img id="icon-music" src="images/icon-music.svg" />
    <div id="plan-name-pricing">
      <div id="plan-name">Annual Plan</div>
      <div id="plan-pricing">$59.99/year</div>
    </div>
    <a id="plan-change">Change</a>
  </div>

  <button class="btn">Proceed to Payment</button>
  <a class="cancel">Cancel Order</a>
  </div>
  </main>
  
</body>
</html>
